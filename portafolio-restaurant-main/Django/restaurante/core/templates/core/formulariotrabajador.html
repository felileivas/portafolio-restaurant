<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <style>
        body {
            background-color: #94CAF7;
        }
    </style>
    <title>Formulario Trabajador</title>
    <h5><center>Restaurant SIGLO XXI</center></h5>
</head>

<body class="container-fluid">
    <br>
    <h1 id="title" class="text-center">Formulario Trabajador</h1>
    <div class="card">
        <div class="card-header">
            <br>
            <p id="description">Registro Trabajador</p>
        </div>
        <div class="card-body">
            <form action="" method="GET" id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="exampleNombre">Nombre:</label>
                    <input autofocus type="text" name="name" id="name" class="input-field form-control" placeholder="Ingresa nombre completo"
                        required>
                    <small class="form-text text-muted">Ingresa tu nombre.</small>
                    <br>
                    <label id="email-label" for="email">Direccion de correo:</label>
                    <input type="email" class="input-field form-control" id="email" placeholder="Ingresa email"
                        required>
                    <small class="form-text text-muted">Ingresa tu correo electronico.</small>
                    <br>
                    <label id="password-label" for="password">Contraseña:</label>
                    <input type="email" class="input-field form-control" id="email" placeholder="Ingresa contraseña"
                        required>
                    <small class="form-text text-muted">Ingresa tu contraseña aquí.</small>
                    <br>
                    <label id="password-label" for="password">Repite Contraseña:</label>
                    <input type="email" class="input-field form-control" id="email" placeholder="Repite contraseña"
                        required>
                    <small class="form-text text-muted">Repite tu contraseña aquí.</small>
                    <br>
                    <a id="submit" href="#" type="submit" class="btn btn-primary">Registrar</a>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
