{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Restaurant Siglo XXI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
<div class="container">
<h2>Restaurant Siglo XXI</h2>
<div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:100%;">
  <!-- Indicadores para moverlos -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <!-- Imagenes y su reseña -->
  <div class="carousel-inner">

    <div class="item active">
      <img src="{% static 'files/img10.jpg' %}" alt="Restaurant" style="width:100%;">
      <div class="carousel-caption">
        <h3>Restaurant</h3>
      </div>
    </div>

    <div class="item">
      <img src="{% static 'files/img2.jpg' %}" alt="Menu" style="width:100%;">
      <div class="carousel-caption">
        <h3>Menú</h3>
      </div>
    </div>
  
    <div class="item">
      <img src="{% static 'files/img3.jpg' %}" alt="Bebestibles" style="width:100%;">
      <div class="carousel-caption">
        <h3>Bebestibles</h3>
      </div>
    </div>

  </div>

  <!-- Controles de movimiento -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
    <footer>
    
    </footer>
</body>
</html>
{% endblock %}
