{% extends 'core/base.html' %}
{% load static %}
{% block styles %}
<style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;

  }

  .card-space {
  margin-bottom: 20px; 
}
</style>
{%endblock%}
{% block content %}
<h1 class="text-center">Bienvenido</h1>
<h2 class="text-center">Restaurant Siglo XXI</h2>
<br>

<div id="demo" class="carousel slide offset-md-4 col-md-4 offset-md-4" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'core/files/img1.jpg' %}" alt="Los Angeles" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="{% static 'core/files/img2.jpg' %}" alt="Chicago" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="{% static 'core/files/img3.jpg' %}" alt="New York" width="1100" height="500">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
<br>

<div class="container">
  <div class="row">

    {% for plato in menu %}
    <div class="col-sm-4 card-space">
      <div class="card d-flex" style="width: 18rem;">
<!--
  
        https://www.lapiojera.cl/wp-content/uploads/2019/03/Plato-8.jpg
         -->
        <img class="card-img-top" data-src="holder.js/100px180/" alt="100%x180"
          style="height: 180px; width: 100%; display: block;" src="
          {% if plato.id_menuitem == 4 %}
          {% static 'core/files/img4.jpg' %}
          {% endif %}
          {% if plato.id_menuitem == 5 %}
          {% static 'core/files/img16.jpg' %}
          {% endif %}
          {% if plato.id_menuitem == 6 %}
          {% static 'core/files/img17.jpg' %}
          {% endif %}
          {% if plato.id_menuitem == 7 %}
          {% static 'core/files/img13.jpg' %}
          {% endif %}
          {% if plato.id_menuitem == 8 %}
          {% static 'core/files/img14.jpg' %}
          {% endif %}
          {% if plato.id_menuitem == 9 %}
          {% static 'core/files/img10.jpg' %}
          {% endif %}
          {% if plato.id_menuitem == 10 %}
          {% static 'core/files/img11.jpg' %}
          {% endif %}
          {% if plato.id_menuitem == 11 %}
          {% static 'core/files/img12.jpg' %}
          {% endif %}
          {% if plato.id_menuitem == 12 %}
          {% static 'core/files/img22.jpg' %}
          {% endif %}
          {% if plato.id_menuitem == 13 %}
          {% static 'core/files/img4.jpg' %}
          {% endif %}
          {% if plato.id_menuitem == 14 %}
          {% static 'core/files/img20.jpg' %}
          {% endif %}
          {% if plato.id_menuitem == 15 %}
          {% static 'core/files/img21.jpg' %}
          {% endif %}
          {% if plato.id_menuitem == 16 %}
          {% static 'core/files/img22.jpg' %}
          {% endif %}
        "

          data-holder-rendered="true">
        <div class="card-body">
          <h5 class="card-title">{{ plato.nombre }}</h5>
          <p class="card-text">Valor: ${{ plato.precio }}
          </p>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
</div>




{% endblock %}

{{ variable_usuario }}
