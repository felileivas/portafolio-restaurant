
{% extends 'core/base.html' %}
{% load static %}

{% block content %}

<div class="offset-md-2 col-md-8 offset-md-2">
    <title>Formulario Cliente</title>
    <h5><center>Restaurant SIGLO XXI</center></h5>

    <br>
    <h1 id="title" class="text-center">Formulario Administrador</h1>
    <div class="card">
        <div class="card-header">
            <br>
            <p id="description">Registro Administrador</p>
        </div>
        <div class="card-body">
            <form action="" method="GET" id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="exampleNombre">Nombre:</label>
                    <input autofocus type="text" name="name" id="name" class="input-field form-control" placeholder="Ingresa nombre completo"
                        required>
                    <small class="form-text text-muted">Ingresa tu nombre.</small>
                    <br>
                    <label id="email-label" for="email">Direccion de correo:</label>
                    <input type="email" class="input-field form-control" id="email" placeholder="Ingresa email"
                        required>
                    <small class="form-text text-muted">Ingresa tu correo electronico.</small>
                    <br>
                    <label id="password-label" for="password">Contraseña:</label>
                    <input type="email" class="input-field form-control" id="email" placeholder="Ingresa contraseña"
                        required>
                    <small class="form-text text-muted">Ingresa tu contraseña aquí.</small>
                    <br>
                    <a id="submit" href="#" type="submit" class="btn btn-primary">Registrar</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
